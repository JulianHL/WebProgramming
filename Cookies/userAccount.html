<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>home</title>
        <style>
            legend {
                padding: 5px;
                border: 0px;
            }

            fieldset {
                margin: auto;
                width: 400px;
                border: dotted;
                padding: 10px;
            }

            input[type="text"] {
                border: none;
                background-color: transparent;
                border-bottom: ridge;
            }

            input[type="submit"],
            button {
                padding: 5px;
            }
        </style>
        <script type="text/javascript" src="userAccount.js"></script>
    </head>
    <body>
        <form action="confirmation.html" method="get" target="_blank" onsubmit="SetCookies()">
            <fieldset>
                <legend style="color: white; background-color: dimgrey; padding: 10px">
                    <h1>Testing</h1>
                </legend>
                <label for="userid">ID(7 digit): </label>
                <input type="text" placeholder="1234567" name="userid" id="userid" pattern="^(\d{7})$" required />
                <br />
                <br />
                <label for="firstname">First Name: </label>
                <input type="text" placeholder="Alex" name="firstname" id="firstname" required />
                <br />
                <br />
                <label for="lastname">Last Name: </label>
                <input type="text" placeholder="Vilvert" name="lastname" id="lastname" required />
                <br />
                <br />
                <label for="email">Email: </label>
                <input type="email" placeholder="alex@gmail.com" name="email" id="email" required />
                <br />
                <br />
                <button
                    type="button"
                    style="color: white; background-color: dimgrey; border: none"
                    onclick="ClearAll()">
                    Clear All
                </button>
                <input type="submit" style="border: none; background-color: dimgrey; color: white" />
            </fieldset>
        </form>
    </body>
</html>

<!-- method="get"
    The method attribute of the form element tells the web browser how to send form
data to a server. Specifying a value of GET means the browser will add the form
contents to the end of the URL. This offers a number of advantages for simple forms.
The target attribute specifies a name or a keyword that indicates where to display the response that is received after submitting the form.
-->
<!-- target="_blank"

    The target attribute defines a name of, or keyword for, a browsing context (e.g. tab, window, or inline frame).
_blank	The response is displayed in a new window or tab
_self	The response is displayed in the same frame (this is default)
_parent	The response is displayed in the parent frame
_top	The response is displayed in the full body of the window
framename	The response is displayed in a named iframe-->
<!--onsubmit=SetCookies()
The onsubmit attribute fires when a form is submitted.-->

<!--label for
    The for attribute specifies which form element a label is bound to.-->

<!--The code ^(\d{7})$ is a regular expression pattern. 

^: This symbol denotes the start of a string.
\d: Represents any digit (0-9).
{7}: Specifies that there should be exactly 7 digits.
$: Indicates the end of the string.
So, this regular expression matches any string that consists of exactly 7 digits.
For example, it would match “1234567” but not “123456” or “12345678”. -->
