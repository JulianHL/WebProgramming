<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />

        <!---Bootstrap CSS--->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />

        <!---Styles CSS--->
        <link rel="stylesheet" type="text/css" media="screen" href="Styles/styles.css" />
    </head>
    <body onload="getCookies()">
        <div class="title d-flex justify-content-center">
            <p>Product Sell Managment System Login</p>
        </div>
        <div>
            <form class="confirmation-form d-flex justify-content-center">
                <fieldset>
                    <label class="info_title" for="id_output">ID:</label>
                    <label class="info" id="id_output"></label>
                    <br />
                    <label class="info_title" for="modelName_output">Model Name:</label>
                    <label class="info" id="modelName_output"></label>
                    <br />
                    <label class="info_title" for="modelBrand_output">Model Brand:</label>
                    <label class="info" id="modelBrand_output"></label>
                    <br />
                    <label class="info_title" for="price_output">Price:</label>
                    <label class="info" id="price_output"></label>
                    <br />
                </fieldset>
            </form>
            <div class="d-flex justify-content-center">
                <button type="button" class="buttons btn btn-outline-dark" onclick="returnToLogin()" id="lbutton">
                    Return
                </button>
            </div>
        </div>

        <!---Bootstrap JS--->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!---Register JS--->
        <script src="JS/confirmation.js"></script>
    </body>
</html>
