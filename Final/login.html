<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />

        <!---Bootstrap CSS--->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />

        <!---Styles CSS--->
        <link rel="stylesheet" type="text/css" media="screen" href="Styles/styles.css" />
    </head>
    <body>
        <div class="title d-flex justify-content-center">
            <p>Product Sell Managment System Login</p>
        </div>
        <div>
            <form name="Login" class="logIn-form">
                <div class="d-flex justify-content-center">
                    <input
                        type="text"
                        placeholder="USER ID:"
                        aria-label="userId_input"
                        id="userId_input"
                        aria-describedby="basic-addon1"
                        class="form-control" />
                    <br />
                </div>
                <div class="d-flex justify-content-center">
                    <input
                        type="password"
                        placeholder="PASSWORD: "
                        aria-label="password_input"
                        id="password_input"
                        aria-describedby="basic-addon1"
                        class="form-control" />
                </div>
                <br />
                <!--login button area-->
                <div class="d-flex justify-content-center">
                    <button type="button" class="buttons btn btn-outline-dark" onclick="checkStuff()" id="lbutton">
                        Login
                    </button>
                </div>
            </form>
        </div>

        <!---Bootstrap JS--->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!---LogIn JS--->
        <script src="JS/logIn.js"></script>
    </body>
</html>
