<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />

        <!---Bootstrap CSS--->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />

        <!---Styles CSS--->
        <link rel="stylesheet" type="text/css" media="screen" href="Styles/styles.css" />
    </head>
    <body>
        <div class="title">
            <p>Product Entry</p>
        </div>

        <div class="product-form d-grid justify-content-center">
            <div class="d-flex justify-content-center">
                <input type="hidden" id="id" />
            </div>
            <div class="d-flex justify-content-center">
                <input type="text" placeholder="Model Name" id="modelName_input" class="form-control" />
            </div>
            <div class="d-flex justify-content-center">
                <input type="text" placeholder="Model Brand" id="modelBrand_input" class="form-control" />
            </div>
            <div class="d-flex justify-content-center">
                <input type="text" placeholder="Price" id="price_input" class="form-control" />
            </div>

            <div class="d-flex justify-content-center">
                <button id="register" onclick="register()" class="buttons btn btn-outline-primary">Register</button>
                <button id="save" onclick="savebutton()" class="buttons btn btn-outline-info">Save</button>
                <button id="remove" onclick="remove()" class="buttons btn btn-outline-danger">Remove</button>
                <button id="cancel" onclick="cancelbutton()" class="buttons btn btn-outline-warning">Cancel</button>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Model Name</th>
                    <th>Model Brand</th>
                    <th>Price</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody id="table"></tbody>

            <!---Bootstrap JS--->
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <!---Register JS--->
            <script src="JS/register.js"></script>
        </table>
    </body>
</html>
