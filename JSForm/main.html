<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Course Selection</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous" />
        <script src="logInfo.js"></script>

        <style>
            div {
                width: 50%;
                margin: 30px auto;
                font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
                font-size: 15px;
            }

            input {
                margin-bottom: 15px;
            }

            #save,
            #remove,
            #cancel {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="top">
            <p>College Course Entry</p>
        </div>

        <div>
            <!--input fields -->
            <input type="hidden" id="id" />
            <input type="text" placeholder="Course Name" id="courseName" class="form-control" />
            <input type="text" placeholder="Course Teacher" id="courseTeacher" class="form-control" />
            <input type="text" placeholder="Total Hours" id="totalHours" class="form-control" />

            <!--buttons -->
            <button id="register" onclick="register()" class="btn btn-primary">Register</button>
            <button id="save" onclick="savebutton()" class="btn btn-info">Save</button>
            <button id="remove" onclick="remove()" class="btn btn-danger">Remove</button>
            <button id="cancel" onclick="cancelbutton()" class="btn btn-warning">Cancel</button>
        </div>
        <!--Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Course Teacher</th>
                    <th>Total Hours</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>
    </body>
</html>
